<!DOCTYPE html>
<html>
  <head>
    <title>CSS 8</title>
    <style media="screen">
      div.box{
        display:inline-block;
        width:200px;
        float:left;
        border: 2px solid #ddd;
        margin: 10px;
      }
      div.box img{
        width:100%;
        height: 250px;
      }
      div.box:hover{
        border: 3px solid #000;
      }
      div.box div.deskripsi{
        padding:15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="suharto.jpg">
      <div class="deskripsi">Soeharto</div>
    </div>

    <div class="box">
      <img src="habibie.jpg">
      <div class="deskripsi">Baharuddin Jusuf Habibi</div>
    </div>

    <div class="box">
      <img src="gusdur.jpg">
      <div class="deskripsi">KH. Abdurahman Wahid</div>
    </div>

    <div class="box">
      <img src="sby.jpg">
      <div class="deskripsi">Susilo Bambang Yudhoyono</div>
    </div>

    <div class="box">
      <img src="jokowi.jpg">
      <div class="deskripsi">Ir. H. Joko Widodo</div>
    </div>
  </body>
</html>
